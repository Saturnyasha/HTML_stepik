<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test form login</title>
</head>
<body>
    <form name="form1" method="GET" action="accept.php">
        Surname <br>
        <input name="surname" type="text" size="30" placeholder="Surname"> <br>
        Name <br>
        <input name="name" type="text" size="30" placeholder="Name"> <br>
        Password<br>
        <input name="password" type="password" size="30" placeholder="Password"> <br>
        E-mail <br>
        <input name="e-mail" type="text" size="30" placeholder="E-mail"> <br>
        Enter your country <br>
        <input name="country" type="text" size="30" placeholder="Country"> <br>
        Set photo <br>
        <input type="file" accept=".jpg, .png, .BMP, .GIF"><br>
        <p>Chose your gender <br><input list="gender"></p><br>
        <input type="radio" name="gender" value="male" checked> Мужской <br>
        <input type="radio" name="gender" value="female" checked> Женский <br>
        <input type="radio" name="gender" value="alien" checked> Пришелец <br>
        <br>
        <select>
            <option disabled>Chose value</option>
            <option> 0 </option>
            <option> 1 </option>
            <option> 2 </option>
            <option> 3 </option>
            <option> 4 </option>
            <option> 5 </option>
            <option> 6 </option>
            <option> 7 </option>
        </select><br>
        <input name="remember" type="checkbox" value="yes"> Remember me <br><br>
        <input name="enter" type="submit" value="Submit"><br><br>
        <button style="font-size: 15px;"> My GitHub <a href="https://github.com/Saturnyasha" target="_blank"></a> </button>
        <br>
    </form>

</html>
